<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="navbar-logo">
                <img src="asset/logo.png" alt="MVD Logo">
            </a>
            <button class="nav-hamburger" id="hamburger" aria-label="Toggle navigation menu">
                <span></span><span></span><span></span>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Home</a>

                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="ct-container">
        <div class="ct-watermark">CONTACT</div>

        <div class="ct-layout-grid">
            <div class="ct-info-side">
                <p class="wid-eyebrow">GET IN TOUCH</p>
                <h1 class="ct-title">Let's build <br><span class="highlight-blue">something great.</span></h1>
                
                <div class="ct-details-grid">
                    <div class="ct-info-box">
                        <span class="ct-icon">‚úâ</span>
                        <span class="ct-label">EMAIL ME</span>
                        <a href="mailto:vdizon499@gmail.com" class="ct-link">vdizon499@gmail.com</a>
                    </div>
                    <div class="ct-info-box">
                        <span class="ct-icon">üåç</span>
                        <span class="ct-label">LOCATION</span>
                        <p class="ct-text-info">Pampanga, Philippines</p>
                    </div>
                </div>
            </div>

            <div class="ct-form-side">
                <form action="https://formspree.io/f/maqdakpg" method="POST" id="contact-form" class="ct-form-glass">
                    <div class="ct-input-wrapper">
                        <label>YOUR NAME</label>
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="ct-input-wrapper">
                        <label>YOUR EMAIL</label>
                        <input type="email" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="ct-input-wrapper">
                        <label>YOUR MESSAGE</label>
                        <textarea name="message" rows="4" placeholder="How can I help you?" required></textarea>
                    </div>
                    
                    <button type="submit" id="submit-btn" class="btn ct-submit">
                        SEND MESSAGE <span>‚Üí</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div id="contact-toast" class="toast-hidden">
        <div class="toast-content">
            <span class="toast-icon">‚úì</span>
            <div class="toast-message">
                <p class="toast-title">Message Sent!</p>
                <p class="toast-sub">I'll get back to you soon.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
